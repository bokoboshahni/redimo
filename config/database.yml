default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>

development:
  <<: *default
  database: redimo_development

test:
  <<: *default
  database: redimo_test
  <% if ENV['GITHUB_ACTIONS'] == 'true' %>
  host: localhost
  port: 5432
  username: postgres
  password: postgres
  <% end %>

production:
  <<: *default
